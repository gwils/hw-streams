name: hw-streams
version: '0.0.0.5'
synopsis: Primitive functions and data types
description: Primitive functions and data types.
category: Data
author: John Ky
maintainer: newhoggy@gmail.com
copyright: 2016-2018 John Ky
license: BSD3
github: haskell-works/hw-streams
homepage: http://github.com/haskell-works/hw-streams#readme
extra-source-files:
- README.md
other-extensions: AllowAmbiguousTypes
ghc-options: -Wall
tested-with: GHC == 8.6.1, GHC == 8.4.4, GHC == 8.2.2, GHC == 8.0.2, GHC == 7.10.3

dependencies:
- base            >= 4.8        && < 5
- bytestring      >= 0.9        && < 0.11
- ghc-prim        >= 0.4        && < 0.6
- hw-bits         >= 0.7.0.3    && < 0.8
- hw-prim         >= 0.6.2.17   && < 0.7
- mmap            >= 0.5        && < 0.6
- primitive       >= 0.6.3.0    && < 0.7
- vector          >= 0.12       && < 0.13
- semigroups      >= 0.8.4      && < 0.19
- transformers    >= 0.4        && < 0.6

library:
  source-dirs: src
  ghc-options:
  - -O2
  - -msse4.2

tests:
  hw-streams-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QuickCheck          >= 2.10       && < 2.13
    - directory           >= 1.2        && < 1.4
    - exceptions          >= 0.8        && < 0.11
    - hedgehog            >= 0.5        && < 0.7
    - hspec               >= 2.4        && < 2.6
    - hw-hspec-hedgehog   >= 0.1        && < 0.2
    - hw-streams
    verbatim:
      build-tool-depends: hspec-discover:hspec-discover

benchmarks:
  bench:
    main: Main.hs
    source-dirs: bench
    ghc-options:
    - -O2
    - -msse4.2
    dependencies:
    - criterion     >= 1.2      && < 1.6
    - hw-streams
    - mmap          >= 0.5      && < 0.6

stability: Experimental

when:
- condition: flag(bounds-checking-enabled)
  cpp-options:
  - -DBOUNDS_CHECKING_ENABLED

flags:
  bounds-checking-enabled:
    description: Enable bmi2 instruction set
    manual: false
    default: false
